<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="logo" href="/">Spam Classifier</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="https://github.com/deoprakash" target="_blank">GitHub</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Page Content Wrapper -->
    <div class="page-content" style="flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <h1>Email/SMS Spam Classifier</h1>
            <p class="subtitle">Advanced AI-powered message analysis and classification</p>

            <form method="post" action="/predict">
                <div class="form-group">
                    <label class="form-label" for="message">Message Content</label>
                    <textarea name="message" id="message" placeholder="Enter your message here..." required></textarea>
                </div>
                <button type="submit">Classify Message</button>
            </form>

            {% if prediction %}
                <div class="result">
                    <div class="result-item">
                        <strong>Message:</strong>
                        <div class="result-value">{{ message }}</div>
                    </div>
                    <div class="result-item">
                        <strong>Prediction:</strong>
                        <div class="prediction-value {% if prediction.lower() == 'spam' %}prediction-spam{% else %}prediction-ham{% endif %}">
                            {{ prediction }}
                        </div>
                    </div>
                    <div class="result-item">
                        <strong>Confidence Level:</strong>
                        <div class="confidence-container">
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: {{ confidence }}%;"></div>
                            </div>
                            <span class="confidence-text">{{ confidence }}%</span>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Spam Classifier Project | Developed by DEO PRAKASH</p>
    </footer>
</body>
</html>
